{% extends 'base.html' %}

{% block title %}
    登录页面
{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="text" name="password"></td>
                </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" value="立即登录"></td>
                </tr>
                <tr>
                    <ul>
                        {% for message in messages %}
                            {% if message.tags == 'info' %}
                                <li style="background: red">{{ message }}</li>
                            {% endif %}
                        {% endfor %}
                        
                    </ul>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
